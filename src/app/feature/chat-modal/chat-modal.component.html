
<div class="chat-button">
  <label>Start chat</label>
  <label class="chat-icon-btn" >
    <i class="fa-solid fa-message" data-toggle="modal" data-target="#chatModal"></i>
  </label>
</div>

<!-- Modal -->
<div class="modal fade" id="chatModal" tabindex="-1" role="dialog" aria-labelledby="chatModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <app-chat-header [customerSupport]="customerSupport"></app-chat-header>
        <button type="button" (click)="resetChat()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-container >
          <div class="modal-instruction">
            Click on one of the following options to get started
          </div>
          <app-chat-list [messages]="messages" [isDisabled]="isEmpty" (select)="selectTopic($event)"></app-chat-list>
          <div class="custom-loader" *ngIf="isLoading"></div>
          </ng-container>
      </div>
    </div>
  </div>
</div>
